<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>بطاقات Like مع حفظ</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            text-align: center;
            padding: 30px;
        }

        .card {
            display: inline-block;
            width: 200px;
            margin: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .like-btn {
            background: #ff4081;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .like-count {
            display: block;
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>بطاقات Like محفوظة 🔥</h1>

    <div class="card" data-id="1">
        <h3>البطاقة 1</h3>
        <img src="https://via.placeholder.com/200x120" alt="Card 1">
        <button class="like-btn">Like 👍</button>
        <span class="like-count">{{ likes['1'] }} Likes</span>
    </div>

    <div class="card" data-id="2">
        <h3>البطاقة 2</h3>
        <img src="https://via.placeholder.com/200x120" alt="Card 2">
        <button class="like-btn">Like 👍</button>
        <span class="like-count">{{ likes['2'] }} Likes</span>
    </div>

    <script>
        document.querySelectorAll('.like-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                let card = btn.parentElement;
                let id = card.getAttribute('data-id');
                fetch(`/like/${id}`, { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        card.querySelector('.like-count').innerText = data[id] + " Likes";
                    });
            });
        });
    </script>

</body>

</html>
